<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank-inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl	text-center mt-6">Welcome to <span class="font-semibold text-violet-600">My-Bank Money</span> </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
               <div class="bg-green-500 p-8 rounded-xl">
                <h4 class="text-2xl">Deposite</h4>
                <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
               </div>
               <div class="bg-blue-500 p-8 rounded-xl">
                <h4 class="text-2xl">Withdrow</h4>
                <h2 class="text-4xl">$0</h2>
               </div>
               <div class="bg-yellow-500 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
               </div>
            </div>
        </section>

        <!-- deposite and withdrow -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-green-500 p-8 rounded-xl">
                 <h4 class="text-2xl text-white">Please Deposite</h4>
                 
                    <input class="w-9/12 block mt-4 mb-4 px-3 p-2" type="number" name="" id="deposit-field" placeholder="$ You Want To Deposit">
                    <button id="btn-deposit" class="bg-amber-500	px-6 py-2 text-white hover:bg-amber-700 font-semibold rounded-md ">Deposit</button>
                
                </div>
                <div class="bg-blue-500 p-8 rounded-xl">
                 <h4 class="text-2xl text-white">Please Withdrow</h4>
                 <input class="w-9/12 block mt-4 mb-4 px-3 p-2" type="number" name="" id="withdrow-field" placeholder="$ You Want To withdrow">
                    <button id="btn-withdrow" class="bg-amber-500	px-6 py-2 text-white hover:bg-amber-700 font-semibold rounded-md ">Withdrow</button>
                </div>
             </div>
        </section>
    </main>

    <script src="js/bank.js"></script>

</body>
</html>
